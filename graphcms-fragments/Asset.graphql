fragment Asset on Asset {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  handle
  fileName
  height
  width
  size
  mimeType
  imageHeroSection {
    ... on HeroSection {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  sponsorsHeroSection {
    ... on HeroSection {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  iconSupportBlock {
    ... on SupportBlock {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  imageFeaturesSection {
    ... on FeaturesSection {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  emojiFeaturesSection {
    ... on FeaturesSection {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  emojiWorkHardSection {
    ... on WorkHardSection {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  imageWorkHardSection {
    ... on WorkHardSection {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  avatarTestimonialBlock {
    ... on TestimonialBlock {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  url
}