fragment Page on Page {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  slug
  sections {
    ... on FeaturesSection {
      remoteTypeName: __typename
      remoteId: id
    }
    ... on Footer {
      remoteTypeName: __typename
      remoteId: id
    }
    ... on GetNotifiedSection {
      remoteTypeName: __typename
      remoteId: id
    }
    ... on HeroSection {
      remoteTypeName: __typename
      remoteId: id
    }
    ... on Navbar {
      remoteTypeName: __typename
      remoteId: id
    }
    ... on PricingSection {
      remoteTypeName: __typename
      remoteId: id
    }
    ... on ServiceSection {
      remoteTypeName: __typename
      remoteId: id
    }
    ... on TestimonialSection {
      remoteTypeName: __typename
      remoteId: id
    }
    ... on WorkHardSection {
      remoteTypeName: __typename
      remoteId: id
    }
  }
}